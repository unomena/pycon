<div class="pop_speaker">
    <form id="frmSpeaker" action="{% url register_speaker %}" method="post">{% csrf_token %}
        <div class="pop_title">Register your interest as a</div>
        <div class="pop_sub">Speaker!</div>
        <div class="pop_intro">Fill in the form below and we will notify you about<br />official registration, dates, times etc.</div>
        <div class="row">
            <div class="field">
                <label for="registrant_name">Full Name:</label>{{ form.name }}
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label for="registrant_email">Email Address:</label>{{ form.email }}
            </div>
        </div>
        <div class="row">
            <div class="text">
                <label for="registrant_comments">Comments/Questions:</label>{{ form.comments }}
            </div>
        </div>
        <div class="row">
            <div class="btns">
                <p class="align_left">or you can contact us directly<br />by sending us an email to<br /><a href="mailto:team@za.pycon.org">team@za.pycon.org</a></p>
                <input type="submit" id="submit" value="Sign Up" />
            </div>
        </div>
    </form>
</div><!--/pop_speaker-->
<script src="{{ STATIC_URL }}pycon/js/libs/jquery.form.js"></script>
<script src="{{ STATIC_URL }}pycon/js/popups.js"></script>
